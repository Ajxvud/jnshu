<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task02_02</title>
    <link rel="stylesheet" href="../task02/css/task02_02.css">
</head>
<body>
    <header>
        <img src="../task02/images/task02_return.png" alt="">
        <div>参数设置</div>
        <img src="../task02/images/task02_help.png" alt="">
    </header>
    <div class="main">
        <div class="matchBox">
            <div class="f">
                <p class="s">玩家匹配</p>
            </div>
            <div class="matchType">
                <div class="people">
                    <div class="patternOrange"></div>
                    <div>杀 &nbsp; 手</div>
                    <span>1&nbsp;人</span>
                </div>
                <div class="people">
                    <div class="patternOrange"></div>
                    <div>平 &nbsp; 民</div>
                    <span>1&nbsp;人</span>
                </div>
                
            </div>
            <div class="seting">
                点击设置
                <img src="../task02/images/task02_pen.png" alt="">
            </div>
        </div>
        <div class="phraseBox">
            <div class="phrase">水民词组</div>
            <div class="phrase">幽灵词组</div>
        </div>
        <div class="peopleNum">
            <form action="">
                玩家人数<input type="text" name="num" min="4" max="18"><span>玩家数量为4-18人</span>  
            </form>
            <div class="btnBox"> 
                <input id="btn" type="image" src="../task02/images/222_03.png" >
                <input id="btnMiddle" type="range">
                <input id="btn" type="image" src="../task02/images/task02_plus.png">
            </div>
        </div>
        <div class="brand">
            <button>去发牌</button>
        </div>
    </div>
</body>
</html>
