<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="./css/task12_01.css">
</head>
<body>
    <div class="top">
        <img src="../task5/imgs/T5-1.png" alt="">
        <h2>个人主页</h2>
    </div>
    <div class="middle">
        <div class="main">
            <img src="../task5/imgs/T5-3.png" alt="">
            <div class="info">
                <p>高女士<span>&#12288;&#12288;51岁</span> </p>
                <br>
                <img src="../task5/imgs/T5-9.png" ><span> &nbsp;北京.通州.果园</span>
            </div>
        </div>
    </div>

    <div class="bottom">
        <div class="skill">
            <img src="/task5/imgs/T5-4.png" alt="">
            <p>专业技能</p>
        </div>
        <div class="main">
            <div class="home">
                <div class="homeBox">
                    <img src="/task5/imgs/T5-5.png" alt=""><span>住家</span>
                </div>
                <img src="/task5/imgs/T5-6.png" alt="">
                <div class="homeEat">
                    <img src="/task5/imgs/T5-5.png" alt=""><span>不含餐</span>
                </div>
            </div>
            <div class="work">
                <div class="workYear">从业年限</div>
                <img src="/task5/imgs/T5-6.png" alt="">
                <div class="yearNum">0-3年</div>
            </div>
            <div class="time">
                <div class="workTime">工作时间</div>
                <img src="/task5/imgs/T5-6.png" alt="">
                <div class="allDay">全天</div>
            </div>
            <div class="price">
                <div class="service">服务价格</div>
                <img src="/task5/imgs/T5-6.png" alt="">
                <div class="servicePrice">25元/小时</div>
            </div>
            <div class="introduction">
                <div class="introductionSelf ">自我介绍</div>
                <img src="/task5/imgs/T5-6.png" alt="">
                <div class="doSomething">可以洗衣、做饭、照顾老人。在护工方面有五年经验。经验丰富</div>
            </div>
        </div>
        
    </div>
    <footer>
        <div class="message">留言</div>
        <div class="phone">电话联系</div>
    </footer>
</body>
</html>
