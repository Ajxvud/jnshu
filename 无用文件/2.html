<!DOCTYPE html>
<html>
<head>

  <title>下拉菜单实例|W3Cschool教程(w3cschool.cn)</title>
  <meta charset="utf-8">
  <style>
  .dropdown {
      width: 33%;
      background-color: aqua;
      position: relative;
      display: inline-block;
      text-align: center;
  }

  .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      width: 100%;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  }
  
  .dropdown:hover .dropdown-content {
      display: block;
  }
  </style>
    
</head>
<body>

<div class="dropdown">
  <p>所在地</p>
  <div class="dropdown-content">
    <p>北京</p>
    <p>上海</p>
    <p>上海</p>
  </div>
</div>

</body>

</html>
